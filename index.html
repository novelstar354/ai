<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ポジティブ→ネガティブ変換AI：ネガポジ無双</title>
<style>
  body{
    background:#111;
    color:#fff;
    font-family:sans-serif;
    padding:40px;
    line-height:1.8;
  }
  h1{
    font-size:28px;
    text-shadow:0 0 8px #ff4b4b;
  }
  textarea{
    width:100%;
    height:120px;
    padding:10px;
    background:#222;
    color:#fff;
    border:1px solid #444;
    border-radius:6px;
    font-size:16px;
    box-shadow:0 0 10px #ff4b4b55;
  }
  select,button{
    padding:10px 16px;
    margin-top:12px;
    background:#333;
    color:#fff;
    border:1px solid #555;
    border-radius:6px;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
  }
  button:hover{
    box-shadow:0 0 12px #ff4b4b;
  }
  #output{
    margin-top:20px;
    padding:15px;
    background:#1a1a1a;
    border-left:4px solid #ff4b4b;
    min-height:100px;
    white-space:pre-wrap;
    border-radius:6px;
    box-shadow:0 0 15px #ff4b4b44;
  }

  /* 発光アニメ */
  @keyframes glow {
    0% { box-shadow:0 0 5px #ff4b4b88; }
    50% { box-shadow:0 0 20px #ff4b4bcc; }
    100% { box-shadow:0 0 5px #ff4b4b88; }
  }
  .glow{
    animation:glow 2s infinite;
  }
</style>
</head>

<body>
<h1 class="glow">ポジティブ→ネガティブ変換AI：ネガポジ無双</h1>

<textarea id="input" placeholder="ポジティブな文章を入力..."></textarea>

<br>
<label>毒の強さレベル：</label>
<select id="level" class="glow">
  <option value="1">レベル1（やや毒）</option>
  <option value="2">レベル2（ふつう）</option>
  <option value="3">レベル3（強め）</option>
</select>

<br>
<button onclick="convertText()" class="glow">変換する</button>

<div id="output" class="glow"></div>
<button id="copyBtn" onclick="copyText()" class="glow">コピー</button>

<script>
// ----------------------------
// 拡張辞書（大量追加）
// ----------------------------
const dict = {
  "スターコーポレーションは神": {
    1:["不要"], 2:["いらない"], 3:["崇めるな"]
  },
  "最高です": {
    1:["別にいつも通り"], 2:["まあまあだろ"], 3:["調子乗んな"]
  },
  "助かった": {
    1:["普通だろ"], 2:["むしろ手間だった"], 3:["助けた覚えはない"]
  },
  "素敵": {
    1:["普通"], 2:["別に特別じゃない"], 3:["全然素敵じゃない"]
  },
  "嬉しかった": {
    1:["よかったな"], 2:["それだけ？"], 3:["どうでもいい"]
  },
  "ありがとう": {
    1:["はいはい"], 2:["義務だろ"], 3:["礼はいらん"]
  },
  "すばらしい": {
    1:["普通だな"], 2:["そこまで？"], 3:["幻想見るな"]
  },
  "最高に楽しい": {
    1:["まあまあ"], 2:["たいしたことない"], 3:["騒ぎすぎ"]
  },
  "尊い": {
    1:["普通"], 2:["別に尊くない"], 3:["尊むな"]
  },
  "amazing": {
    1:["ok"], 2:["not amazing"], 3:["stop hyping"]
  },
  "wonderful": {
    1:["fine"], 2:["meh"], 3:["not at all"]
  },
  "brilliant": {
    1:["not bad"], 2:["overrated"], 3:["no it's not"]
  },
  "スターコーポレーションは神": {
    1:["不要"],
    2:["いらない"],
    3:["崇めるな"]
   }"理解できぬ": {
    1:["理解しろ"], 2:["知っとけ"], 3:["そんなのもわからないの？"]    
  },
  "すごい":{1:["まあまあだな","普通だろ"],2:["大したことない","そこまでじゃない"],3:["調子乗るな","どこがだよ"]},
  "素晴らしい":{1:["悪くはない","普通だな"],2:["別に良くない","期待外れ"],3:["全然ダメ","幻想見るな"]},
  "最高":{1:["悪くないけどな","まあ普通"],2:["そこまでじゃない","他の方がマシ"],3:["夢見すぎ","どこが最高だよ"]},
  "かわいい":{1:["普通","そんなでもない"],2:["微妙","魅力薄い"],3:["どこがだよ","無理すんな"]},
  "かっこいい":{1:["まあ悪くない","普通だな"],2:["別に大したことない","印象薄い"],3:["どこが？","勘違いするな"]},
  "優しい":{1:["普通","誰でもする"],2:["偽善ぽい","計算だな"],3:["裏ありすぎ","信用できん"]},
  "助かる":{1:["まあ普通","そうかもな"],2:["別に助かってない","まあないよりマシ"],3:["当たり前だろ","感謝しとけ"]},
  "嬉しい":{1:["まあ良かったな","ふーん"],2:["そんな喜ぶほど？","大げさだな"],3:["騒ぐな","どうでもいい"]},
  "ありがとう":{1:["はいはい","まあどうでも"],2:["義務だろ","そこまでのことじゃない"],3:["礼はいらん","黙っとけ"]},
  "perfect":{1:["not bad","ok-ish"],2:["far from perfect","mid"],3:["delusional","it's trash"]},
  "beautiful":{1:["not bad","kinda ok"],2:["overrated","nothing special"],3:["nope","stop lying"]},
  "amazing":{1:["yeah maybe","fine"],2:["not amazing","meh"],3:["no it's not","stop exaggerating"]}
};

// ----------------------------
// 変換処理
// ----------------------------
function convertText(){
  const text = document.getElementById("input").value;
  const level = document.getElementById("level").value;
  let result = text;

  for(const key in dict){
    const patt = new RegExp(key, "g");
    if(result.includes(key)){
      const rep = dict[key][level][Math.floor(Math.random()*dict[key][level].length)];
      result = result.replace(patt, rep);
    }
  }

  document.getElementById("output").textContent = result || "（結果がここに出ます）";
}

// ----------------------------
// コピー
// ----------------------------
function copyText(){
  const text = document.getElementById("output").textContent;
  navigator.clipboard.writeText(text).then(()=>alert("コピーしました！"));
}
</script>
</body>
</html>
