<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ステイホームツアーズ — 旅行をやめて幸せに帰ろう（完全版）</title>
<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:"Noto Sans JP",sans-serif;}
body{background:#0b0b0b;color:white;overflow-x:hidden;}
.wrapper{max-width:1200px;margin:0 auto;padding:0 20px;width:100%;}

/* HERO */
.hero{text-align:center;padding:80px 0 60px;}
.hero h1{font-size:2.4rem;font-weight:700;margin-bottom:20px;}
.hero p{font-size:1.2rem;opacity:0.8;}

/* 赤警告ボタン */
#alertToggle{margin-top:25px;padding:15px 35px;font-size:1.2rem;border:none;border-radius:50px;background:red;color:white;cursor:pointer;animation:glow 2s infinite;box-shadow:0 0 20px red;}
@keyframes glow{0%{box-shadow:0 0 8px red;}50%{box-shadow:0 0 20px red;}100%{box-shadow:0 0 8px red;}}

/* 赤警告モード */
.red-alert{background:#2b0000!important;}
.red-alert *{color:#ffb8b8!important;}
.red-alert .pulsing{animation:pulse .6s infinite;}
@keyframes pulse{0%{transform:scale(1);}50%{transform:scale(1.03);}100%{transform:scale(1);}}

/* PLANS */
.plans{margin-top:60px;}
.plans h2{text-align:center;font-size:1.9rem;margin-bottom:25px;}
.plan-list{display:grid;grid-template-columns:1fr;gap:25px;}
@media(min-width:800px){.plan-list{grid-template-columns:repeat(3,1fr);}}
.plan-card{background:#131313;border-radius:15px;padding:20px;box-shadow:0 0 15px rgba(255,255,255,0.07);text-align:center;transition:.3s;position:relative;}
.plan-card:hover{transform:translateY(-5px);box-shadow:0 0 25px rgba(255,255,255,0.12);} 
.plan-card img{width:100%;height:170px;object-fit:cover;border-radius:12px;margin-bottom:15px;}
.plan-card .price{font-size:1.5rem;margin:12px 0;color:#ffd166;}
.favorite-btn{position:absolute;top:10px;right:10px;font-size:1.6rem;cursor:pointer; opacity:0.8;}
.favorite-btn.active{color:#ff4d4d;opacity:1;}

/* お気に入りページ */
#favoritePage{display:none;padding:50px 0;}
#favoritePage h2{text-align:center;margin-bottom:20px;}
#favoriteList{display:grid;grid-template-columns:1fr;gap:20px;}
@media(min-width:800px){#favoriteList{grid-template-columns:repeat(3,1fr);}}

/* FORM */
.form-section{margin-top:70px;}
form{display:flex;flex-direction:column;gap:18px;margin-top:20px;}
input,select,textarea{padding:12px 15px;border:none;border-radius:10px;background:#222;color:white;font-size:1rem;}
button.submitBtn{padding:15px;background:#00b7ff;border:none;border-radius:10px;color:black;font-size:1.2rem;cursor:pointer;transition:.2s;}
button.submitBtn:hover{background:#4dd6ff;}

/* 送信アニメーション */
.progress-container{width:100%;background:#333;height:12px;border-radius:10px;margin-top:10px;overflow:hidden;display:none;}
.progress-bar{height:100%;width:0%;background:#00b7ff;transition:0.2s;}

/* エラー画面 */
#errorBox{display:none;margin-top:25px;padding:20px;background:#400;border-left:6px solid red;border-radius:10px;}

footer{margin:80px 0 40px;text-align:center;opacity:0.6;}

.glow-btn{animation:glowbtn 1.8s infinite;box-shadow:0 0 10px #fff;}@keyframes glowbtn{0%{box-shadow:0 0 6px #fff;}50%{box-shadow:0 0 18px #fff;}100%{box-shadow:0 0 6px #fff;}}
.red-alert .glow-btn{animation:redglow 1.2s infinite;box-shadow:0 0 12px red !important;}@keyframes redglow{0%{box-shadow:0 0 6px red;}50%{box-shadow:0 0 22px red;}100%{box-shadow:0 0 6px red;}}
/* ---- 全ボタン共通のかっこいいデザイン ---- */
button, .glow-btn, #alertToggle, .submitBtn{
  border:none;
  border-radius:14px;
  padding:14px 28px;
  font-size:1.1rem;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#1e1e1e,#2c2c2c);
  color:white;
  letter-spacing:0.5px;
  transition:0.25s ease;
  box-shadow:0 0 10px rgba(255,255,255,0.25);
  animation:allglow 2.2s infinite;
}
button:hover{
  transform:translateY(-3px) scale(1.03);
  box-shadow:0 0 18px rgba(255,255,255,0.45);
}
@keyframes allglow{
  0%{ box-shadow:0 0 6px rgba(255,255,255,0.35); }
  50%{ box-shadow:0 0 22px rgba(255,255,255,0.7); }
  100%{ box-shadow:0 0 6px rgba(255,255,255,0.35); }
}

/* ---- 赤警告モード時の赤い発光 ---- */
.red-alert button,
.red-alert .glow-btn,
.red-alert #alertToggle,
.red-alert .submitBtn{
  background:linear-gradient(135deg,#4d0000,#7a0000) !important;
  animation:redallglow 1.4s infinite !important;
  box-shadow:0 0 14px red !important;
}
@keyframes redallglow{
  0%{ box-shadow:0 0 8px rgba(255,0,0,0.5); }
  50%{ box-shadow:0 0 26px rgba(255,0,0,1); }
  100%{ box-shadow:0 0 8px rgba(255,0,0,0.5); }
}
/* 衝撃波エフェクト */
.button, .glow-btn, button {
  position: relative;
  overflow: hidden;
}
.button:active::after,
.glow-btn:active::after,
button:active::after {
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  width: 10px;
  height: 10px;
  background: rgba(255,255,255,0.6);
  border-radius: 50%;
  transform: translate(-50%, -50%) scale(1);
  animation: shockwave 0.6s ease-out;
}
@keyframes shockwave {
  0% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
  100% { opacity: 0; transform: translate(-50%, -50%) scale(18); }
}
</style>
</head>
<body>
</body>
</html>
